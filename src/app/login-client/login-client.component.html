
<div class="page-wrapper" >
    <div class="page-content--bge5">
        <div class="container">
            <div class="login-wrap">
                <div class="login-content">
                    <div class="login-logo">
                        <a href="#">
                            <h1>m1p12mean--Johary--Mihary</h1>
                            <!-- <img src="images/logo.png" alt="Logo Construction" style="max-width:85%"> -->
                        </a>
                    </div>
                    <div class="login-form">
                        <form  method="post">
                            <div class="form-group">
                                <label>Email Address</label>
                                <input class="au-input au-input--full" type="text" name="email" placeholder="email" [(ngModel)]="this.data.email">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input class="au-input au-input--full" type="password" name="mdp" placeholder="Password" [(ngModel)]="this.data.motdepasse">
                            </div>
                            <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit" (click)="loginUser()">Connexion</button>
                        </form>
                        <div class="register-link">
                            <p>
                                Don't you have account?
                                <a asp-area="" asp-controller="Home" asp-action="Incription">Inscription</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  
  </div>
