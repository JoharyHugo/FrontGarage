<div class="page-wrapper">
    <app-nav></app-nav>
    <div  class="page-container">
        <app-search></app-search>
        <!-- MAIN CONTENT-->
        <div class="main-content">
            <div class="section__content section__content--p30">
                <div class="container-fluid">
                    <div class="row">
                        <!-- <div class="col-lg-6">
                           
                        </div> -->
                        <button type="button" class="btn btn-primary mb-1 ml-auto" data-toggle="modal" data-target="#mediumModal" style="margin-right: 19px;">
                           Ajouter un vehicule
                        </button>
                        <div class="col-lg-12">
                            <div class="table-responsive table--no-card m-b-30">
                                <table class="table table-borderless table-striped table-earning">
                                    <thead>
                                        <tr>
                                            <th>Nom</th>
                                            <th>Immatriculation</th>
                                            <th>Marque</th>
                                            <th>Categorie</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let item of dataVoiture.voitures">
                                            <td>{{item.nomvoiture}}</td>
                                            <td>{{item.immatriculation}}</td>
                                            <td>{{item.idmarque.nommarque}}</td>
                                            <td>{{item.idcategorie.nomcategorie}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <app-footers></app-footers>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- modal medium -->
<div class="modal fade" id="mediumModal" tabindex="-1" role="dialog" aria-labelledby="mediumModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="mediumModalLabel">Ajoute d'un vehicule</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
          
                            <form action="#"  class="form-horizontal">
                               
                                <div class="row form-group">
                                    <div class="col col-md-3">
                                        <label for="matricule" class=" form-control-label">Numero matricule</label>
                                    </div>
                                    <div class="col-12 col-md-9">
                                        <input type="text" id="matricule"  placeholder="Entrer matricule" name="immatriculation" class="form-control"  [(ngModel)]="this.voitures.immatriculation">
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-3">
                                        <label for="nom" class=" form-control-label">Nom voiture</label>
                                    </div>
                                    <div class="col-12 col-md-9">
                                        <input type="text" id="nom"  placeholder="Entrer voiture" name="nomvoiture" class="form-control" [(ngModel)]="this.voitures.nomvoiture">
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-3">
                                        <label for="marque" class=" form-control-label">Marque</label>
                                    </div>
                                    <div class="col-12 col-md-9">
                                        <select id="marque" class="form-control" [(ngModel)]="this.voitures.idmarque" name="marque">
                                            <option *ngFor="let item of marques" [ngValue]="item._id">{{ item.nommarque }}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-3">
                                        <label for="categorie" class=" form-control-label">Categorie</label>
                                    </div>
                                    <div class="col-12 col-md-9">
                                        <select id="categorie" class="form-control" [(ngModel)]="this.voitures.idcategorie" name="categorie">
                                            <option *ngFor="let item of categories" [ngValue]="item._id">{{ item.nomcategorie }}</option>
                                        </select>
                                    </div>
                                    
                                </div>
                                <div class="card-footer">
                                    <button type="submit" class="btn btn-primary btn-sm" style="float: right;" (click)="insertvoiture()">
                                        <i class="fa fa-dot-circle-o"></i> Submit
                                    </button>
                                </div>
                            </form>
                        </div>
               
            <div class="modal-footer">
                <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button> -->
                <!-- <button type="button" class="btn btn-primary">Confirm</button> -->
            </div>
        </div>
    </div>
</div>
<!-- end modal medium -->
